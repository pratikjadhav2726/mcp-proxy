# MCP Proxy Server Configuration
# 
# This file configures the underlying MCP servers that the proxy will connect to.
# Each server entry should have:
#   - name: Unique identifier for the server
#   - command: Command to run the server (e.g., "npx", "python", "node")
#   - args: List of arguments to pass to the command

underlying_servers:
  # Everything server - comprehensive MCP reference implementation
  # See: https://github.com/modelcontextprotocol/servers/tree/main/src/everything
  - name: everything
    command: npx
    args: ["-y", "@modelcontextprotocol/server-everything", "stdio"]
  
